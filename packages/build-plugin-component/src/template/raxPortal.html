<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>RAX Component Portal</title>
    <link
      rel="stylesheet"
      href="https://g.alicdn.com/code/lib/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://g.alicdn.com/code/lib/github-markdown-css/3.0.1/github-markdown.min.css"
    />

    <style>
      .code-box {
        background: #b3d4fc;
        border-radius: 0.3em;
      }
      code[class*="language-"],
      pre[class*="language-"] {
        color: #000;
        font-size: 14px;
        font-weight: 700;
        text-shadow: none;
        font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
        direction: ltr;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        line-height: 1.5;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
        -webkit-hyphens: none;
        -moz-hyphens: none;
        -ms-hyphens: none;
        hyphens: none;
      }
      code[class*="language-"]::mozselection,
      code[class*="language-"]::selection,
      pre[class*="language-"]::mozselection,
      pre[class*="language-"]::selection {
        text-shadow: none;
        background: #4d99bf;
      }
      @media print {
        code[class*="language-"],
        pre[class*="language-"] {
          text-shadow: none;
        }
      }
      pre[class*="language-"] {
        padding: 1em;
        margin: 0.5em 0;
        overflow: auto;
      }
      :not(pre) > code[class*="language-"] {
        padding: 0.1em 0.3em;
        border-radius: 0.3em;
        color: #905;
        background: #f9f2f4;
      }
      .namespace {
        opacity: 0.7;
      }
      .token.cdata,
      .token.comment,
      .token.doctype,
      .token.prolog {
        color: silver;
      }
      .token.punctuation {
        color: #999;
      }
      .token.boolean,
      .token.constant,
      .token.deleted,
      .token.number,
      .token.property,
      .token.symbol,
      .token.tag {
        color: #905;
      }
      .token.attr-name,
      .token.builtin,
      .token.char,
      .token.inserted,
      .token.selector,
      .token.string {
        color: #690;
      }
      .language-css .token.string,
      .style .token.string,
      .token.entity,
      .token.operator,
      .token.url {
        color: #07f;
        background: #fff;
      }
      .token.atrule,
      .token.attr-value,
      .token.keyword {
        color: #905;
      }
      .token.function {
        color: #905;
      }
      .token.important,
      .token.regex,
      .token.variable {
        color: #905;
      }
      .token.bold,
      .token.important {
        font-weight: 700;
      }
      .token.italic {
        font-style: italic;
      }
      .token.entity {
        cursor: help;
      }
      pre[data-line] {
        position: relative;
      }
      pre[class*="language-"] > code[class*="language-"] {
        position: relative;
        z-index: 1;
      }
      .line-highlight {
        position: absolute;
        left: 0;
        right: 0;
        padding: inherit 0;
        margin-top: 1em;
        background: #fff;
        box-shadow: inset 5px 0 0 #fff;
        z-index: 0;
        pointer-events: none;
        line-height: inherit;
        white-space: pre;
      }
      .token.string {
        white-space: pre-wrap;
      }
    </style>

    <style>
      .page {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 24px;
      }

      .main-container {
        flex: 1;
      }

      .device-view {
        border-radius: 32px;
        box-shadow: 0 0 0 14px #090a0d, 0 0 0 17px #9fa3a8,
          0 0 34px 17px rgba(0, 0, 0, 0.2);
        height: 543px;
        margin: 50px;
        width: 320;
        position: relative;
        background: #f5f5f5;
        z-index: 1;
      }

      .device-view-inner {
        width: 100%;
        height: calc(100% - 25px);
        border-radius: 32px;
        overflow-x: hidden;
        overflow-y: auto;
        padding-top: 25px;
      }

      .device-view .device-md-bar {
        display: none;
      }

      .device-view::after {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 2px;
        bottom: 6px;
        content: "";
        display: block;
        height: 4px;
        left: 50%;
        position: absolute;
        transform: translateX(-50%);
        width: 35%;
        z-index: 10001;
      }

      .device-ios-notch {
        fill: #090a0d;
        left: 50%;
        position: absolute;
        top: -1px;
        transform: translateX(-50%);
        width: 165px;
        z-index: 10001;
      }

      .device-md-bar {
        display: block;
        fill: #090a0d;
        opacity: 0.1;
        padding: 8px 12px;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 10001;
      }

      .device-md-view .device-md-bar {
        display: block;
      }

      .device-md-view::after,
      .device-md-view .device-ios-notch {
        display: none;
      }

      .device-button-wrapper {
        position: absolute;
        left: -75px;
        top: 25px;
      }

      .demo-item {
        margin: 0 0 16px;
        border-bottom: 1px dashed #c3c3c3;
      }

      .demo-item:last-child {
        border: none;
      }

      .demo-item .demo-box {
        border: 1px solid #e9e9e9;
        border-radius: 6px;
        position: relative;
        margin: 0 0 16px;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
        cursor: pointer;
      }

      .demo-box:hover,
      .demo-box.active {
        box-shadow: 0 0 4px rgba(16, 142, 233, 0.5);
      }

      .demo-box.active {
        border: 1px solid rgba(16, 142, 233, 0.7);
      }
      .demo-box:hover {
        position: relative;
        z-index: 10;
        background: #fff;
      }

      .demo-box-meta {
        border-bottom: 1px dashed #e9e9e9;
        position: relative;
        padding: 12px 16px;
        border-radius: 6px 6px 0 0;
        -webkit-transition: background-color 0.4s ease;
        transition: background-color 0.4s ease;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }

      .demo-box-meta p {
        font-size: 12px;
        margin: 0.5em 0;
        padding-right: 25px;
        width: 100%;
        word-break: break-word;
      }

      .demo-box-title {
        flex: 1;
        font-size: 16px;
        color: #777;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
      }

      .demo-box-title a {
        color: #222;
        font-weight: bold;
        text-decoration: none;
      }

      .demo-box-title a:hover {
        color: rgba(16, 142, 233, 1);
      }

      .demo-box .icons {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }

      .demo-box .icon {
        display: block;
        width: 16px;
        height: 16px;
        margin-left: 8px;
        background-size: cover;
        background-position: 0 0;
        background-repeat: no-repeat;
        cursor: pointer;
        line-height: 1;
      }

      .demo-box .icon.disabled {
        opacity: 0.5;
      }

      .demo-box .web {
        background-image: url("https://img.alicdn.com/tfs/TB1ZLmBci_1gK0jSZFqXXcpaXXa-200-200.png");
      }

      .demo-box .weex {
        background-image: url("https://img.alicdn.com/tfs/TB1aK9Bchn1gK0jSZKPXXXvUXXa-200-200.png");
      }

      .demo-box .miniapp {
        background-image: url("https://img.alicdn.com/tfs/TB1NBuBcoT1gK0jSZFrXXcNCXXa-200-200.png");
      }

      .demo-box .fullscreen {
        background-image: url("https://gw.alipayobjects.com/zos/rmsportal/OpROPHYqWmrMDBFMZtKF.svg");
      }

      .demo-box .highlight-wrapper {
        overflow: auto;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
        border-radius: 6px;
        max-height: 150px;
      }

      .demo-box .highlight:not(:first-child) {
        border-top: 1px dashed #e9e9e9;
      }

      .demo-body {
        margin-top: -20px;
        padding: 10px 30px 30px 10px;
      }
    </style>
  </head>
  <body style="padding: 0;margin: 0"></body>
</html>
