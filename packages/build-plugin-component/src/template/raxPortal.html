<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>RAX Component Portal</title>
    <link rel="stylesheet" href="https://g.alicdn.com/code/lib/normalize/8.0.1/normalize.min.css" />
    <link
      rel="stylesheet"
      href="//g.alicdn.com/fusion-platform/material-center-static/0.4.1/pages/prism-theme-css/index.bundle.css"
    />
    <link
      rel="stylesheet"
      href="//g.alicdn.com/fusion-platform/material-center-static/0.4.1/pages/demo-static-css/index.bundle.css"
    />
    <script src="https://g.alipay.com/jr-qrcode@1.1.4/dist/jr-qrcode.js"></script>
    <style>
      pre[class*=language-]{
        padding: 24px;
      }
      .markdown code:not([class*=language-]) {
        border: none;
        padding: 2px 4px;
      }
      .markdown pre code:not([class*=language-]) {
        background: none;
        padding: 0;
      }

      .markdown .highlight pre {
        margin-top: 0;
        margin-bottom: 0;
        word-break: normal;
      }

      .markdown .highlight pre,
      .markdown pre {
        background-color: #f6f8fa;
        border-radius: 3px;
        font-size: 85%;
        line-height: 1.45;
        overflow: auto;
        padding: 16px;
      }

      .code-box {
        background: #b3d4fc;
        border-radius: 0.3em;
      }
      .token.string {
        white-space: pre-wrap;
      }
    </style>

    <style>
      .page {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 56px;
      }

      .main-container {
        flex: 1;
      }
      .main-container h1 {
        margin-top: 0;
      }

      .device-view {
        border-radius: 32px;
        box-shadow: 0 0 0 14px #090a0d, 0 0 0 17px #9fa3a8, 0 0 34px 17px rgba(0, 0, 0, 0.2);
        height: 543px;
        margin: 50px;
        width: 320;
        position: relative;
        background: #f5f5f5;
        z-index: 1;
      }

      .device-view-inner {
        width: 100%;
        height: calc(100% - 25px);
        border-radius: 32px;
        overflow-x: hidden;
        overflow-y: auto;
        padding-top: 25px;
      }

      .device-view .device-md-bar {
        display: none;
      }

      .device-view::after {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 2px;
        bottom: 6px;
        content: '';
        display: block;
        height: 4px;
        left: 50%;
        position: absolute;
        transform: translateX(-50%);
        width: 35%;
        z-index: 10001;
      }

      .device-ios-notch {
        fill: #090a0d;
        left: 50%;
        position: absolute;
        top: -1px;
        transform: translateX(-50%);
        width: 165px;
        z-index: 10001;
      }

      .device-md-bar {
        display: block;
        fill: #090a0d;
        opacity: 0.1;
        padding: 8px 12px;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 10001;
      }

      .device-md-view .device-md-bar {
        display: block;
      }

      .device-md-view::after,
      .device-md-view .device-ios-notch {
        display: none;
      }

      .device-button-wrapper {
        position: absolute;
        left: -75px;
        top: 25px;
      }

      .demo-item {
        margin: 0 0 16px;
        border: 1px solid #e9e9e9;
        cursor: pointer;
      }
      .demo-item pre {
        margin-top: 0;
        margin-bottom: 0;
      }

      .demo-item .demo-box {
        border-radius: 6px;
        position: relative;
        margin: 0 0 16px;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
      }

      .demo-item:hover {
        box-shadow: 0 0 4px #3b9aff;
      }

      .demo-item.active {
        border: 1px solid #3b9aff;
      }

      .demo-item:hover {
        position: relative;
        z-index: 10;
        background: #fff;
      }

      .demo-box-meta {
        position: relative;
        padding: 0 24px;
        border-radius: 6px 6px 0 0;
        -webkit-transition: background-color 0.4s ease;
        transition: background-color 0.4s ease;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }

      .demo-box-meta p {
        font-size: 16px;
        color: #333;
        margin: 0.5em 0;
        padding-right: 25px;
        width: 100%;
        word-break: break-word;
      }

      .demo-box-title {
        flex: 1;
        font-size: 16px;
        color: #333;
        text-transform: capitalize;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
        line-height: 2;
      }

      .demo-box-title a {
        color: #222;
        font-weight: bold;
        text-decoration: none;
      }

      .demo-box-title a:hover {
        color: rgba(16, 142, 233, 1);
      }

      .demo-item .icons {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }

      .demo-item .icon {
        display: block;
        width: 16px;
        height: 16px;
        margin-left: 8px;
        padding: 4px;
        background-repeat: no-repeat;
        background-size: 70%;
        background-position: center;
        cursor: pointer;
        line-height: 1;
        transition: all 0.25s;
      }

      .demo-item .icon:hover {
        background-color: rgba(59, 154, 255, 0.2);
      }

      .demo-item .icon.disabled {
        opacity: 0.5;
      }

      .demo-item .web {
        background-image: url('https://img.alicdn.com/tfs/TB1ZLmBci_1gK0jSZFqXXcpaXXa-200-200.png');
      }

      .demo-item .weex {
        background-image: url('https://img.alicdn.com/tfs/TB1aK9Bchn1gK0jSZKPXXXvUXXa-200-200.png');
      }

      .demo-item .miniapp {
        background-image: url('https://img.alicdn.com/tfs/TB1NBuBcoT1gK0jSZFrXXcNCXXa-200-200.png');
      }

      .demo-item .fullscreen {
        background-image: url('https://gw.alipayobjects.com/zos/rmsportal/OpROPHYqWmrMDBFMZtKF.svg');
      }

      .demo-item .highlight-wrapper {
        overflow: auto;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
        border-radius: 6px;
        max-height: 150px;
      }

      .demo-item .highlight:not(:first-child) {
        border-top: 1px dashed #e9e9e9;
      }

      .demo-body {
        margin-top: -20px;
        padding: 8px 24px 12px 24px;
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0"></body>
</html>
